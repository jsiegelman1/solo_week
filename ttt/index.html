<!DOCTYPE html>
<html>
  <head>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <table id="board">
      <tr>
        <td id='0'></td>
        <td id='1' class='vertical'></td>
        <td id='2'></td>
      </tr>
      <tr>
        <td id='3' class='horizontal'></td>
        <td id='4' class='horizontal vertical'></td>
        <td id='5' class='horizontal'></td>
      </tr>
      <tr>
        <td id='6'></td>
        <td id='7' class='vertical'></td>
        <td id='8'></td>
      </tr>
    </table>
    <div id="message"></div>
    <button id="reset">Reset Game</button>
    <div id="tallyX">X has won 0 games.</div>
    <div id="tallyO">O has won 0 games.</div>
  </body>
</html>
